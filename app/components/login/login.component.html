<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="login.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
  <div class="form-box login">
    <form action="#">
      <h1>Авторизация</h1>
      <div class="input-box">
        <input type="email" placeholder="Почта" name="email" [(ngModel)]="dataLogin.email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Пароль" name="Password" [(ngModel)]="dataLogin.password"  required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <button type="submit" (click)="tryLogin()" class="btn">Войти</button>

    </form>
  </div>

  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Привет!</h1>
      <p>Еще нет аккаунта?</p>
      <button class="btn register-btn" [routerLink]="'/register'">Регистрация</button>
    </div>
  </div>

  </div>

</body>
</html>

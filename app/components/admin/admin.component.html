<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="admin.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<button class="logout-btn" (click)="logout()">Выход</button>
<div class="admin-container">
  <div class="header">
    <h1>Панель админа</h1>
  </div>
  <div class="dashboard-content">

    <div class="users-table">
      <h2>Пользователи:</h2>
      <table>
        <thead>
        <tr>
          <th>Ник</th>
          <th>Почта</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Отчество</th>
          <th>Роль</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.middleName }}</td>
          <td>{{ user.role }}</td>
          <td><button (click)="deleteUser(user.id)" class="delete-btn">Удалить</button></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

</body>
</html>
